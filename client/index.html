<!DOCTYPE html>
<html>
<head>
  <title>image_upload</title>
  <script src="/vue.js"></script>
  <script src="/exif.js"></script>
</head>
<body>
  <div id="app">
    <h1>图片上传</h1>
    <div v-if="!image">
      <h2>Select an image</h2>
      <input type="file" @change="onFileChange">
    </div>
    <div v-else>
      <img :src="image" />
      <button @click="removeImage">Remove image</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        image: ''
      },
      methods: {
        onFileChange(e) {
          let files = e.target.files;
          let vm    = this;

          if (!files.length) {
            return;
          }

          if (files[0].type.split("/")[0] !== "image") {
            return;
          }   

          vm.readImgFile(files[0]).then( result => {
            return vm.createImage(result);
          }).then( image => {
            return vm.orientation(image);
          }).then( ([image, orientation]) => {
            vm.image = vm.compress(image, 500, 'image/jpeg', orientation);
          });
        },

        readImgFile(file) {
          return new Promise( resolve => {
            let reader = new FileReader();

            reader.onload = () => {
              resolve(reader.result);
            };

            reader.readAsDataURL(file);
          });
        },

        createImage (dataUrl) {
          return new Promise( resolve => {
            let image    = new Image();
            image.onload = () => {
              resolve(image);
            }
            image.src    = dataUrl;
          });
        },

        orientation(image){
          return new Promise( resolve => {
            EXIF.getData(image, () => {
              resolve([image, EXIF.getTag(image, 'Orientation')]);
	    });
          });
        },

        compress(image, maxWidth, imageType, orientation){
          let cvs      = document.createElement('canvas');
          let width    = image.naturalWidth,
              height   = image.naturalHeight,
              imgRatio = width / height;

          if(width > maxWidth){
            width  = maxWidth;
            height = width / imgRatio;
          }   

          cvs.width  = width;
          cvs.height = height;

          let ctx = cvs.getContext('2d');
          //旋转
          switch(orientation){
          case 3:
            ctx.translate(cvs.width, cvs.height);
            ctx.rotate(Math.PI);
            break;
          case 6:
	    cvs.width = height;
	    cvs.height = width;
            ctx.rotate(0.5 * Math.PI);
            ctx.translate(0, -height);
            portrait = 1;
            break;
          case 8:
	    cvs.width = height;
	    cvs.height = width;
            ctx.rotate(-0.5 * Math.PI);
            ctx.translate(-width, 0);
            portrait = 1;
            break;
          }
          ctx.drawImage(image, 0, 0, width, height);
          let quality = width >= 1500 ? 0.5 :
              width > 600 ? 0.6 : 1;
          return cvs.toDataURL(imageType, quality);
        },
        removeImage: function (e) {
          this.image = '';
        }
      }
    })
  </script>
</body>
</html>
